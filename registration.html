<!DOCTYPE html>
<html>
  <head>
    <title>
      RikoNotes: Авторизация
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/icon-for-head.svg">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/registration.css">
  </head>
  <body class="body-registration">
    <div class="background">
      <div class="registration-container">
        <img class="penguin-icon" src="icons/penguin.svg">
        <p class="registration-text">РЕГИСТРАЦИЯ</p>
        <form class="registration-form">
          <div class="input-stroke">
            <div class="icon-input">
              <img src="icons/user-icon.png">
            </div>
            <input class="login-input" type="text" placeholder="Введите логин"></input>
          </div>
          <div class="input-stroke">
            <div class="icon-input">
              <img src="icons/code-word-icon.png">
            </div>
            <input class="code-word-input" type="text" placeholder="Введите кодовое слово"></input>
          </div>
          <div class="input-stroke">
            <div class="icon-input">
              <img src="icons/password-icon.png">
            </div>
            <input class="password-input" type="password" placeholder="Введите пароль"></input>
          </div>
          <div class="input-stroke">
            <div class="icon-input">
              <img src="icons/password-icon.png">
            </div>
            <input class="password-double-input" type="text" placeholder="Повторите пароль"></input>
          </div>
          <button class="create-account-button">Создать аккаунт</button>
          <div class="already-registered">
            <p class="already-registered-text">
              Уже зарегистрированы?
            </p>
            <a href="login.html">Войти</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
